<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Highest Priority Color</title>
    <style>
        body {
            background-color: lightgray;
        }
        #my-element {
            color: red;
            font-weight: bold;
        }
        .special-class {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="my-element" class="special-class">This is a test element.</div>

    <script>
        function getHighestPriorityColor(element, property) {
          const computedStyle = window.getComputedStyle(element);
          const value = computedStyle.getPropertyValue(property);
          return value;
        }

        const element = document.getElementById("my-element");
        const color = getHighestPriorityColor(element, "color");
        console.log("The computed color for #my-element is:", color); // This will output "blue"
    </script>
</body>
</html>
